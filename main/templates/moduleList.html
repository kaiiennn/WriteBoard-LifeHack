{% extends 'layouts/page.html' %}

{% block content %}
    <div class="justified">
        {% if module_list %}
            <h3>Number of Modules: {{module_list.count}}</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Module List</th>
                    </tr>
                </thead>
                <tbody>
                    {% for Module in module_list %}
                        <tr>
                            <td><a href="{{ Module.get_absolute_url }}">{{ Module.module }}</a></td>
                            <td>
                                <button type="button" class="edit-button">
                                <a href="{{Module.get_absolute_url}}/edit" style="color:#FFFFFF">Edit</a>
                              </button>
                            </td>
                            <td>
                                <button type="button" class="delete-button">
                                <a href="{{Module.get_absolute_url}}/delete" style="color:#FFFFFF">Delete</a>
                              </button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>There are no modules created.</p>
        {% endif %}

        <button type="button" class="submit-button">
            <a href="module/create" style="color:#FFFFFF">Add</a>
        </button>

    </div>
{% endblock %}
